<!DOCTYPE html>
<html>
<head>
  <title>Adaptive Font Changer</title>
</head>
<body style="min-width:300px;">
  <img src="logo.svg" alt="Adaptive Font Changer Logo" width="48" height="48">
  <h1>Adaptive Font Changer</h1>
  <p>Change the font of the current page to one of the following:</p>
  <label for="font">Choose a font:</label>
  <select id="font" name="font">
    <option value="None">None</option>
    <option value="Arial">Arial</option>
    <option value="Courier">Courier</option>
    <option value="Helvetica">Helvetica</option>
    <option value="Monospace">Monospace</option>
    <option value="Verdana">Verdana</option>
  </select>
  <button id="apply">Apply</button>
  <script src="popup.js"></script>
</body>
</html>
